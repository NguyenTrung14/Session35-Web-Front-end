<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="ss35-ex2.css">
</head>
<body>
    <div class="container text-center">
        <button type="button" class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#exampleModal">ADD BOOKMARK</button>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Add Bookmark</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <label for="name">Website Name</label><br>
                        <input type="text" id="nameWebInput"><br><br>
                        <label for="url">Website URL</label><br>
                        <input type="url" id="urlWebInput"><br>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="addBookmark()">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="bookmarkContainer" class="listWeb"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="ss35-ex2.js"></script>
</body>
</html>
